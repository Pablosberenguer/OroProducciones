<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORO PRODUCCIONES</title>
    <meta name="description" content="ORO PRODUCCIONES - Productora de contenidos audiovisuales innovadores y de alta calidad.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marquisette+BTN+Light&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 0.3s ease-in-out;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-title img {
            height: 80px;
        }
        .logo-title h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-right: 2cm;
            position: relative;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            flex-direction: column;
            background-color: black;
            border: 1px solid white;
        }
        .nav .dropdown a {
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            padding-bottom: 100px;
        }
        .video-container {
            margin-bottom: 20px;
            width: 70%;
            max-width: 100%;
            border-radius: 20px;
            overflow: hidden;
        }
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 20px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        @media (max-width: 768px) {
            .header {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            .logo-title img {
                height: 60px;
            }
            .logo-title h1 {
                font-size: 20px;
            }
            .nav {
                flex-direction: column;
                margin-right: 0;
                margin-top: 10px;
            }
            .nav a {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .logo-title img {
                height: 50px;
            }
            .logo-title h1 {
                font-size: 18px;
            }
            .nav a {
                font-size: 12px;
            }
            .video-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo de ORO PRODUCCIONES">
            <h1>ORO PRODUCCIONES</h1>
        </div>
        <nav class="nav">
            <a href="#contacto">Contacto</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contenido" id="contenido-link">Contenido</a>
            <div class="dropdown" id="contenido-dropdown">
                <a href="#" id="video-link">Videos</a>
            </div>
        </nav>
    </header>
    <div class="container" id="contenido">
        <h2>Contenido</h2>
        <div class="video-container">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/1t0mWq8ZFcI" title="MARIE CLAIRE - LOS DESAFIO DE LA SUSTENTABILIDAD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/hORMqcsH9os" title="Entrevista Exclusiva con el Dr. Alfredo Angeloff: Innovaciones en EstÃ©tica" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        <a href="https://facebook.com/pabloberenguer" target="_blank">Facebook</a>
        <a href="https://instagram.com/oro.producciones" target="_blank">Instagram</a>
        <a href="https://youtube.com/oro.producciones" target="_blank">YouTube</a>
    </footer>
    <script>
        window.addEventListener('load', () => {
            const overlay = document.querySelector('.overlay');
            const header = document.querySelector('.header');
            const container = document.querySelector('.container');
            const contenidoLink = document.getElementById('contenido-link');
            const contenidoDropdown = document.getElementById('contenido-dropdown');
            const videoLink = document.getElementById('video-link');

            setTimeout(() => {
                overlay.style.opacity = 0;
                setTimeout(() => {
                    overlay.style.display = 'none';
                    header.style.opacity = 1;
                    setTimeout(() => {
                        container.style.opacity = 1;
                    }, 2000);
                }, 2000);
            }, 0);

            contenidoLink.addEventListener('mouseover', () => {
                contenidoDropdown.style.display = 'flex';
            });

            contenidoLink.addEventListener('mouseout', () => {
                setTimeout(() => {
                    if (!contenidoDropdown.matches(':hover')) {
                        contenidoDropdown.style.display = 'none';
                    }
                }, 300);
            });

            contenidoDropdown.addEventListener('mouseover', () => {
                contenidoDropdown.style.display = 'flex';
            });

            contenidoDropdown.addEventListener('mouseout', () => {
                contenidoDropdown.style.display = 'none';
            });

            videoLink.addEventListener('click', (e) => {
                e.preventDefault();
                window.open('video.html', '_blank', 'width=800,height=600');
            });
        });

        let lastScrollTop = 0;

        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            const currentScroll = window.pageYOffset || document.documentElement.scrollTop;

            if (currentScroll > lastScrollTop) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
        });
    </script>
</body>
</html>
