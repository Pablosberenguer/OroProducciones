<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORO PRODUCCIONES</title>
    <meta name="description" content="ORO PRODUCCIONES - Productora de contenidos audiovisuales innovadores y de alta calidad.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marquisette+BTN+Light&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 0.3s ease-in-out;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-title img {
            height: 80px;
        }
        .logo-title h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-right: 2cm;
            position: relative;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            flex-direction: column;
            background-color: black;
            border: 1px solid white;
        }
        .nav .dropdown a {
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            padding-bottom: 100px;
        }
        .carousel-wrapper {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 1200px; /* Ajustar según el diseño deseado */
            margin: 0 auto; /* Centrar el carrusel */
        }
        .carousel {
            display: flex;
            flex-wrap: nowrap;
            transition: transform 5s ease-in-out; /* Transición suave */
        }
        .video-banner {
            flex: 0 0 auto;
            height: 400px; /* Ajusta según el tamaño deseado */
            width: 600px; /* Ajusta según el tamaño deseado */
            margin-right: 5cm; /* Separación de 5 cm entre videos */
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        .video-banner iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        @media (max-width: 768px) {
            .header {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            .logo-title img {
                height: 60px;
            }
            .logo-title h1 {
                font-size: 20px;
            }
            .nav {
                flex-direction: column;
                margin-right: 0;
                margin-top: 10px;
            }
            .nav a {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .logo-title img {
                height: 50px;
            }
            .logo-title h1 {
                font-size: 18px;
            }
            .nav a {
                font-size: 12px;
            }
            .video-banner {
                height: 250px;
                width: 400px; /* Ajusta según el tamaño deseado */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo de ORO PRODUCCIONES">
            <h1>ORO PRODUCCIONES</h1>
        </div>
        <nav class="nav">
            <a href="#contacto">Contacto</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contenido" id="contenido-link">Contenido</a>
            <div class="dropdown" id="contenido-dropdown">
                <a href="#" id="video-link">Videos</a>
            </div>
        </nav>
    </header>
    <div class="container" id="contenido">
        <h2>Contenido</h2>
        <div class="carousel-wrapper">
            <div class="carousel">
                <div class="video-banner" data-url="https://www.youtube.com/embed/1t0mWq8ZFcI">
                    <iframe src="https://www.youtube.com/embed/1t0mWq8ZFcI" title="MARIE CLAIRE - LOS DESAFIO DE LA SUSTENTABILIDAD" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="video-banner" data-url="https://www.youtube.com/embed/hORMqcsH9os">
                    <iframe src="https://www.youtube.com/embed/hORMqcsH9os" title="Entrevista Exclusiva con el Dr. Alfredo Angeloff: Innovaciones en Estética" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="video-banner" data-url="https://www.youtube.com/embed/RBIs37Gn8B0">
                    <iframe src="https://www.youtube.com/embed/RBIs37Gn8B0" title="Nuevo Video de ORO PRODUCCIONES" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <!-- Duplicar contenido para el efecto infinito -->
                <div class="video-banner" data-url="https://www.youtube.com/embed/1t0mWq8ZFcI">
                    <iframe src="https://www.youtube.com/embed/1t0mWq8ZFcI" title="MARIE CLAIRE - LOS DESAFIO DE LA SUSTENTABILIDAD" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="video-banner" data-url="https://www.youtube.com/embed/hORMqcsH9os">
                    <iframe src="https://www.youtube.com/embed/hORMqcsH9os" title="Entrevista Exclusiva con el Dr. Alfredo Angeloff: Innovaciones en Estética" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
                <div class="video-banner" data-url="https://www.youtube.com/embed/RBIs37Gn8B0">
                    <iframe src="https://www.youtube.com/embed/RBIs37Gn8B0" title="Nuevo Video de ORO PRODUCCIONES" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://www.facebook.com/berenguerpablo" target="_blank">Facebook</a>
        <a href="https://instagram.com/oro.producciones" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@oro.producciones.audiovisuales" target="_blank">YouTube</a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.overlay');
            const header = document.querySelector('.header');
            const container = document.querySelector('.container');
            
            setTimeout(() => {
                overlay.style.opacity = '0';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    header.style.opacity = '1';
                    container.style.opacity = '1';
                }, 2000); // Tiempo de transición de desvanecimiento
            }, 2000); // Tiempo de espera antes del desvanecimiento

            const carousel = document.querySelector('.carousel');
            const items = document.querySelectorAll('.video-banner');
            const itemWidth = items[0].offsetWidth + 50; // Incluye la separación de 5 cm
            const totalWidth = itemWidth * items.length;
            let scrollPosition = 0;

            // Esperar a que todos los elementos estén cargados
            setTimeout(() => {
                let transitionDuration = 5; // Duración en segundos

                function scrollCarousel() {
                    carousel.style.transition = `transform ${transitionDuration}s ease-in-out`;
                    scrollPosition += itemWidth;
                    if (scrollPosition >= totalWidth / 2) { // Ajustar para el tamaño duplicado
                        scrollPosition = 0;
                    }
                    carousel.style.transform = `translateX(-${scrollPosition}px)`;
                    setTimeout(() => {
                        carousel.style.transition = 'none'; // Pausar transición
                        setTimeout(() => {
                            carousel.style.transition = `transform ${transitionDuration}s ease-in-out`; // Reanudar transición
                            scrollPosition += itemWidth;
                            if (scrollPosition >= totalWidth / 2) {
                                scrollPosition = 0;
                            }
                            carousel.style.transform = `translateX(-${scrollPosition}px)`;
                        }, transitionDuration * 1000); // Esperar 5 segundos
                    }, transitionDuration * 1000); // Tiempo de desplazamiento
                }
                scrollCarousel();
                setInterval(scrollCarousel, (transitionDuration + 5) * 1000); // Intervalo total de tiempo (transición + pausa)
            }, 1000); // Tiempo de espera para asegurar que los elementos se carguen

            function expandToFullscreen(url) {
                const fullscreen = window.open(url, '_blank');
                fullscreen.moveTo(0, 0);
                fullscreen.resizeTo(screen.availWidth, screen.availHeight);
                fullscreen.focus();
            }

            document.querySelectorAll('.video-banner').forEach(video => {
                video.addEventListener('click', () => {
                    const url = video.getAttribute('data-url');
                    expandToFullscreen(url);
                });
            });

            document.getElementById('contenido-link').addEventListener('mouseover', () => {
                document.getElementById('contenido-dropdown').style.display = 'flex';
            });

            document.getElementById('contenido-link').addEventListener('mouseout', () => {
                document.getElementById('contenido-dropdown').style.display = 'none';
            });
        });
    </script>
</body>
</html>
