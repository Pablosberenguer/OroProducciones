<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORO PRODUCCIONES</title>
    <meta name="description" content="ORO PRODUCCIONES - Productora de contenidos audiovisuales innovadores y de alta calidad.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marquisette+BTN+Light&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
            opacity: 1;
            transition: opacity 2s ease-in-out, transform 0.3s ease-in-out;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-title img {
            height: 80px;
        }
        .logo-title h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-right: 2cm;
            position: relative;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            padding: 100px 20px;
            margin-top: 150px;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        .video-banner {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 16/9;
        }
        .video-banner iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        /* Para dispositivos móviles con pantallas más pequeñas */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Cambiar a una columna */
            }
            .logo-title img {
                height: 50px; /* Reducir tamaño del logo en móviles */
            }
            .logo-title h1 {
                font-size: 18px; /* Reducir tamaño del texto en móviles */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo de ORO PRODUCCIONES">
            <h1>ORO PRODUCCIONES</h1>
        </div>
        <nav class="nav">
            <a href="#contacto">Contacto</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contenido">Contenido</a>
        </nav>
    </header>

    <div class="container">
        <!-- Videos en formato cuadrícula -->
        <div class="video-banner">
            <iframe src="https://www.youtube.com/embed/a9frnKhmZz8" title="Video 1" allowfullscreen></iframe>
        </div>
        <div class="video-banner">
            <iframe src="https://www.youtube.com/embed/i4MOwP7fLg8" title="Video 2" allowfullscreen></iframe>
        </div>
        <div class="video-banner">
            <iframe src="https://www.youtube.com/embed/sYo7hAP4-Ms" title="Video 3" allowfullscreen></iframe>
        </div>
        <div class="video-banner">
            <iframe src="https://www.youtube.com/embed/1t0mWq8ZFcI" title="Video 4" allowfullscreen></iframe>
        </div>
        <div class="video-banner">
            <iframe src="https://www.youtube.com/embed/hORMqcsH9os" title="Video 5" allowfullscreen></iframe>
        </div>
        <div class="video-banner">
            <iframe src="https://www.youtube.com/embed/RBIs37Gn8B0" title="Video 6" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <a href="https://www.facebook.com/berenguerpablo" target="_blank">Facebook</a>
        <a href="https://instagram.com/oro.producciones" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@oro.producciones.audiovisuales" target="_blank">YouTube</a>
    </footer>
</body>
</html>





</html>
