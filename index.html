<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORO PRODUCCIONES</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marquisette+BTN+Light&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 0.3s ease-in-out;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-title img {
            height: 80px;
        }
        .logo-title h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-right: 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            padding-bottom: 100px;
        }
        .video-container {
            margin-bottom: 20px;
            width: 90%;
            max-width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
        }
        .ig-widget-container {
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .ig-widget-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }
        @media (max-width: 768px) {
            .header {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            .logo-title img {
                height: 60px;
            }
            .logo-title h1 {
                font-size: 20px;
            }
            .nav {
                flex-direction: column;
                margin-right: 0;
                margin-top: 10px;
            }
            .nav a {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .logo-title img {
                height: 50px;
            }
            .logo-title h1 {
                font-size: 18px;
            }
            .nav a {
                font-size: 12px;
            }
            .video-container {
                width: 95%;
            }
            .ig-widget-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo">
            <h1>ORO PRODUCCIONES</h1>
        </div>
        <nav class="nav">
            <a href="#contacto">Contacto</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contenido">Contenido</a>
        </nav>
    </header>
    <div class="container">
        <!-- Carrusel de historias de Instagram -->
        <div class="ig-widget-container">
            <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
            <iframe src="https://cdn.lightwidget.com/widgets/5cb7f3e0dea758179004b34bef63c113.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"></iframe>
        </div>

        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/hORMqcsH9os" title="Entrevista Exclusiva con el Dr. Alfredo Angeloff: Innovaciones en Estética" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="Video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="Video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" title="Video 4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        <p>Síguenos en nuestras redes sociales:</p>
        <a href="https://www.facebook.com/oro.producciones" target="_blank">Facebook</a>
        <a href="https://www.instagram.com/oro.producciones" target="_blank">Instagram</a>
        <a href="https://www.twitter.com/oro_producciones" target="_blank">Twitter</a>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const overlay = document.querySelector(".overlay");
            const header = document.querySelector(".header");
            const container = document.querySelector(".container");
            setTimeout(() => {
                overlay.style.opacity = 0;
                header.style.opacity = 1;
                container.style.opacity = 1;
            }, 2000);
            setTimeout(() => {
                overlay.style.display = "none";
            }, 4000);
        });
    </script>
</body>
</html>
</body>
</html>
