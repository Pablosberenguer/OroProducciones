<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORO PRODUCCIONES</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marquisette+BTN+Light&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-title img {
            height: 80px;
        }
        .logo-title h1 {
            font-size: 24px;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            padding-bottom: 100px;
        }
        .video-container {
            margin-bottom: 20px;
            width: 70%;
            max-width: 100%;
            border-radius: 15px;
            overflow: hidden;
        }
        .video-container iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
            border-radius: 15px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            .header {
                padding: 10px;
                flex-direction: column;
            }
            .logo-title img {
                height: 60px;
            }
            .logo-title h1 {
                font-size: 20px;
            }
        }
        @media (max-width: 480px) {
            .logo-title img {
                height: 50px;
            }
            .logo-title h1 {
                font-size: 18px;
            }
            .video-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo">
            <h1>ORO PRODUCCIONES</h1>
        </div>
    </header>
    <div class="container">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/hORMqcsH9os" title="Entrevista Exclusiva con el Dr. Alfredo Angeloff: Innovaciones en EstÃ©tica" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="Video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="Video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID_4" title="Video 4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        <a href="https://facebook.com/pabloberenguer" target="_blank">Facebook</a>
        <a href="https://instagram.com/oro.producciones" target="_blank">Instagram</a>
        <a href="https://youtube.com/oro.producciones" target="_blank">YouTube</a>
    </footer>
</body>
</html>
