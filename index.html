<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORO PRODUCCIONES</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marquisette+BTN+Light&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
        }
        .logo-title {
            display: flex;
            align-items: center;
        }
        .logo-title img {
            height: 100px;
        }
        .logo-title h1 {
            font-size: 40px;
            margin-left: 10px; /* Espacio entre logo y texto */
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-right: 5cm; /* Mueve las pestañas de navegación 5 cm a la izquierda */
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
        }
        .video-container {
            margin-bottom: 40px;
            width: 80%;
            max-width: 800px;
        }
        .video-container iframe {
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo">
            <h1>ORO PRODUCCIONES</h1>
        </div>
        <nav class="nav">
            <a href="#contacto">Contacto</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contenido">Contenido</a>
        </nav>
    </header>
    <div class="container">
        <div class="video-container">
            <iframe width="1920" height="1080" src="https://www.youtube.com/embed/hORMqcsH9os" title="Entrevista Exclusiva con el Dr. Alfredo Angeloff: Innovaciones en Estética" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/VIDEO_ID_2" title="Video 2" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/VIDEO_ID_3" title="Video 3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe width="1280" height="720" src="https://www.youtube.com/embed/VIDEO_ID_4" title="Video 4" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>
    <footer>
        <a href="https://facebook.com/pabloberenguer" target="_blank">Facebook</a>
        <a href="https://instagram.com/oro.producciones" target="_blank">Instagram</a>
        <a href="https://youtube.com/oro.producciones" target="_blank">YouTube</a>
    </footer>
</body>
</html>
