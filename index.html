<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORO PRODUCCIONES</title>
    <meta name="description" content="ORO PRODUCCIONES - Productora de contenidos audiovisuales innovadores y de alta calidad.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marquisette+BTN+Light&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 0.3s ease-in-out;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-title img {
            height: 80px;
        }
        .logo-title h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-right: 2cm;
            position: relative;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .nav .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            display: none;
            flex-direction: column;
            background-color: black;
            border: 1px solid white;
        }
        .nav .dropdown a {
            padding: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 150px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            padding-bottom: 100px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%; /* Ajustar el ancho al 90% de la página */
            margin: 0 auto; /* Centrando el contenedor */
        }
        .video-item {
            position: relative;
            cursor: pointer;
            overflow: hidden;
            padding-bottom: 56.25%; /* Mantener la relación de aspecto 16:9 */
        }
        .video-item iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 9999;
            display: none;
        }
        .fullscreen-video iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo de ORO PRODUCCIONES">
            <h1>ORO PRODUCCIONES</h1>
        </div>
        <nav class="nav">
            <a href="#contacto">Contacto</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contenido" id="contenido-link">Contenido</a>
        </nav>
    </header>

    <div class="container" id="contenido">
        <h2>Contenido</h2>
        <div class="video-grid">
            <!-- Video 1 -->
            <div class="video-item" data-url="https://www.youtube.com/embed/a9frnKhmZz8">
                <iframe src="https://www.youtube.com/embed/a9frnKhmZz8" title="Video 1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 2 -->
            <div class="video-item" data-url="https://www.youtube.com/embed/i4MOwP7fLg8">
                <iframe src="https://www.youtube.com/embed/i4MOwP7fLg8" title="Video 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 3 -->
            <div class="video-item" data-url="https://www.youtube.com/embed/sYo7hAP4-Ms">
                <iframe src="https://www.youtube.com/embed/sYo7hAP4-Ms" title="Video 3" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 4 -->
            <div class="video-item" data-url="https://www.youtube.com/embed/hORMqcsH9os">
                <iframe src="https://www.youtube.com/embed/hORMqcsH9os" title="Entrevista Exclusiva con el Dr. Alfredo Angeloff: Innovaciones en Estética" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 5 -->
            <div class="video-item" data-url="https://www.youtube.com/embed/1t0mWq8ZFcI">
                <iframe src="https://www.youtube.com/embed/1t0mWq8ZFcI" title="MARIE CLAIRE - LOS DESAFIO DE LA SUSTENTABILIDAD" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 6 -->
            <div class="video-item" data-url="https://www.youtube.com/embed/RBIs37Gn8B0">
                <iframe src="https://www.youtube.com/embed/RBIs37Gn8B0" title="Nuevo Video de ORO PRODUCCIONES" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="fullscreen-video" id="fullscreen-video">
        <iframe src="" frameborder="0" allow="autoplay; fullscreen"></iframe>
    </div>

    <footer>
        <a href="https://www.facebook.com/berenguerpablo" target="_blank">Facebook</a>
        <a href="https://instagram.com/oro.producciones" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@oro.producciones.audiovisuales" target="_blank">YouTube</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoItems = document.querySelectorAll('.video-item');
            const fullscreenVideo = document.getElementById('fullscreen-video');
            const fullscreenIframe = fullscreenVideo.querySelector('iframe');

            videoItems.forEach(item => {
                item.addEventListener('click', () => {
                    const url = item.getAttribute('data-url');
                    fullscreenIframe.src = url;
                    fullscreenVideo.style.display = 'block';
                });
            });

            fullscreenVideo.addEventListener('click', () => {
                fullscreenIframe.src = '';
                fullscreenVideo.style.display = 'none';
            });
        });
    </script>
</body>
</html>


</html>
