<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORO PRODUCCIONES</title>
    <meta name="description" content="ORO PRODUCCIONES - Productora de contenidos audiovisuales innovadores y de alta calidad.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Marquisette+BTN+Light&display=swap">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Marquisette BTN Light', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: black;
            z-index: 1000;
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 0.3s ease-in-out;
        }
        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .logo-title img {
            height: 80px;
        }
        .logo-title h1 {
            font-size: 24px;
            margin: 0;
        }
        .nav {
            display: flex;
            gap: 10px;
            margin-right: 2cm;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .container {
            margin-top: 150px;
            padding-bottom: 100px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-banner {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            aspect-ratio: 16 / 9;
        }
        .video-banner iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: black;
        }
        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        @media (max-width: 768px) {
            .header {
                padding: 10px;
                flex-direction: column;
                align-items: flex-start;
            }
            .logo-title img {
                height: 60px;
            }
            .logo-title h1 {
                font-size: 20px;
            }
            .nav {
                flex-direction: column;
                margin-right: 0;
                margin-top: 10px;
            }
            .nav a {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .logo-title img {
                height: 50px;
            }
            .logo-title h1 {
                font-size: 18px;
            }
            .nav a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo-title">
            <img src="logo.png" alt="Logo de ORO PRODUCCIONES">
            <h1>ORO PRODUCCIONES</h1>
        </div>
        <nav class="nav">
            <a href="#contacto">Contacto</a>
            <a href="#nosotros">Nosotros</a>
            <a href="#contenido">Contenido</a>
        </nav>
    </header>
    <div class="container" id="contenido">
        <h2 style="text-align: center;">Contenido</h2>
        <div class="video-grid">
            <!-- Video 1 -->
            <div class="video-banner" data-url="https://www.youtube.com/embed/a9frnKhmZz8">
                <iframe src="https://www.youtube.com/embed/a9frnKhmZz8" title="Video 1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 2 -->
            <div class="video-banner" data-url="https://www.youtube.com/embed/i4MOwP7fLg8">
                <iframe src="https://www.youtube.com/embed/i4MOwP7fLg8" title="Video 2" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 3 -->
            <div class="video-banner" data-url="https://www.youtube.com/embed/1t0mWq8ZFcI">
                <iframe src="https://www.youtube.com/embed/1t0mWq8ZFcI" title="MARIE CLAIRE - LOS DESAFIO DE LA SUSTENTABILIDAD" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 4 -->
            <div class="video-banner" data-url="https://www.youtube.com/embed/hORMqcsH9os">
                <iframe src="https://www.youtube.com/embed/hORMqcsH9os" title="Entrevista Exclusiva con el Dr. Alfredo Angeloff: Innovaciones en EstÃ©tica" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <!-- Video 5 -->
            <div class="video-banner" data-url="https://www.youtube.com/embed/RBIs37Gn8B0">
                <iframe src="https://www.youtube.com/embed/RBIs37Gn8B0" title="Nuevo Video de ORO PRODUCCIONES" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <footer>
        <a href="https://www.facebook.com/berenguerpablo" target="_blank">Facebook</a>
        <a href="https://instagram.com/oro.producciones" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/@oro.producciones.audiovisuales" target="_blank">YouTube</a>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoBanners = document.querySelectorAll('.video-banner');
            
            videoBanners.forEach(banner => {
                banner.addEventListener('click', () => {
                    const iframe = banner.querySelector('iframe');
                    const url = iframe.getAttribute('src');
                    const fullscreenUrl = url.replace("embed/", "watch?v=");
                    
                    // Cambiar la URL del iframe y forzar pantalla completa
                    iframe.setAttribute('src', url + "?autoplay=1&fs=1");
                    
                    const requestFullScreen = iframe.requestFullscreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullscreen || iframe.msRequestFullscreen;
                    if (requestFullScreen) {
                        iframe.allowFullscreen = true;
                        iframe.setAttribute('allowfullscreen', true);
                        requestFullScreen.call(iframe);
                    }
                });
            });
        });
    </script>
</body>
</html>
